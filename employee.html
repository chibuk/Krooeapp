  <script>
    $(document).bind("mobileinit", function(){
      
          $.mobile.defaultPageTransition = 'none';
          //$.mobile.defaultPageTransition = 'slide';
          //$.mobile.defaultPageTransition = 'fade';
          //$.mobile.defaultPageTransition = 'flow';
          //$.mobile.defaultPageTransition = 'flip';
          //$.mobile.defaultPageTransition = 'pop';
          
          $.mobile.ignoreContentEnabled = true;
          
          //enable this if you want your website to run without jQuery Mobile Navigation
          $.mobile.ajaxEnabled = false;
          var AccountDepartmentId=localStorage.selectedDepatment;
          $(".tabsPortfolio").hide();
          console.log(AccountDepartmentId);
          xmlhttp= new XMLHttpRequest();
          xmlhttp.open("POST","http://krooe.com/php/get_employees.php",true);
          xmlhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
          xmlhttp.send("AccountDepartmentId="+AccountDepartmentId);
          xmlhttp.onload=function(){
          res=xmlhttp.responseText;
          res=JSON.parse(res);
          localStorage.setItem("employees",JSON.stringify(res));
          var elements='';
          $.each(res,function(i,obj){
            if(obj.MobilePhoneNo!=null && obj.MobilePhoneNo!=""){
                        phone_number_string='<diV class="info_container"><a href="tel:'+obj.MobilePhoneNo+'"><div class="phone_number"><img style="width:40px;height:40px;" src="img/phone_1.ico"/> Phone : '+obj.MobilePhoneNo+'</div></a></div>';
                       }else{
                        phone_number_string='<div class="info_container" style="text-align:center;"><div class="phone_number va">No Phone number</div></div>';
                       }
                       if(obj.EMailAddress!=null && obj.EMailAddress!=""){
                        email_address_string='<diV class="info_container"><a href="mailto:'+obj.EMailAddress+'"><div class="email_address"><img style="vertical-align:middle;width:40px;height:40px;" src="img/mail_2.ico"/> Email : '+
                       obj.EMailAddress+'</div></a></div>';
                       }else{
                        email_address_string='<diV class="info_container" style="text-align:center;"><div class="email_address va">No Email Address</div></div>';
                       }
           elements+='<li>'+
                      '<div class="groupBox innerContent">'+
                        '<a class="thumb" href="#">'+
                      '<img src="img/home/crew_icon.png" alt="Project X">'+
                      '</a>'+
                      '<div class="description">'+
                      '<div class="title">'+
                      obj.FirstName+' '+obj.LastName+
                      '</div>'+
                      '<div>'+
                      email_address_string+
                       phone_number_string
                      +   
                      '</div>'+
                      '</div>'+
                      '<div class="clearfix"></div>'+
                      '</div>'+
                      '</li>';
          });   
          $("#employees_list").html(elements);
          $("li.second a").trigger("click");
          }
    });
  </script>
