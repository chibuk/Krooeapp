  <script>
      $(document).bind("mobileinit", function(){
       $.mobile.defaultPageTransition = 'none';
          //$.mobile.defaultPageTransition = 'slide';
          //$.mobile.defaultPageTransition = 'fade';
          //$.mobile.defaultPageTransition = 'flow';
          //$.mobile.defaultPageTransition = 'flip';
          //$.mobile.defaultPageTransition = 'pop';
          
          $.mobile.ignoreContentEnabled = true;
          document.addEventListener("deviceready", onDeviceReady, false);
          function onDeviceReady() {
              // Register the event listener
              document.addEventListener("backbutton", onBackKeyDown, false);
              document.addEventListener("resume", onResume, false);
              remember_me();
 
          }
          function onResume(){
              remember_me();
          }
          function remember_me(){
            if(localStorage.checked!=undefined){
              $("input[name='ck_remember']").attr('checked', true);
              if(localStorage.remembred!=undefined){
                  $("#logoutButton").show();
                  user =localStorage.remembred;
                  localStorage.user=localStorage.remembred;
                  user= JSON.parse(user);
                  AccountId=user.AccountId;
                  $("#username_header").html(user.first_name+" "+user.last_name);
                  //active the links 
                  $(".menuButton").hide();
                  activate_links();
              }else{
                  $(".menuButton").show();
                $(".menuButton").addClass('open');
                                //we give a delay of 300 because our CSS3 transitions are timed at 0.3s for the menu button (the up arrow) to rotate.
                                setTimeout(function(){
                                     $('.upperMenu').addClass('opened');
                                     $('.upperMenu .pagesMenu').animate({
                                          opacity: 1
                                     });
                                }, 300);

              }
            }else{
                $("input[name=ck_remember]").attr('checked', false);
                $(".menuButton").show();
                $(".menuButton").addClass('open');
                                //we give a delay of 300 because our CSS3 transitions are timed at 0.3s for the menu button (the up arrow) to rotate.
                                setTimeout(function(){
                                     $('.upperMenu').addClass('opened');
                                     $('.upperMenu .pagesMenu').animate({
                                          opacity: 1
                                     });
                                }, 300);
            } 
          }
          function onBackKeyDown() {
            
              history.back();
          
          }
          //enable this if you want your website to run without jQuery Mobile Navigation
          $.mobile.ajaxEnabled = false;
          
          $("#ck_remember").live("change",function(){
            if($("#ck_remember").is(":checked")){
              localStorage.checked='true';
            }else{
              localStorage.removeItem('remembred');
              localStorage.removeItem('user');
              localStorage.removeItem('checked');
            }
          });
          function activate_links(){
            $(".pageLink").each(function(){
                  $(this).attr("href",$(this).attr("data-url"));
                });  
          }
          
          $("#logoutButton").live("click",function(){
            $.mobile.changePage("logout_popup.html", { transition: "none"} );
          });
          $("#logout_popup").live("pageshow",function(){
          $("#logout_popup .sure-do").live("click",function() {
            $(".menuButton").show();
            //disable the links
            $(".pageLink").each(function(){
                  $(this).attr("href","#");
            });
             localStorage.removeItem('user'); 
             $("#logoutButton").hide();
             $("#username_header").html("");
            });
          });

          $("#login_form").submit(function(e){
            e.preventDefault();
            var username =$("#username").val();
            var password =$("#password").val();
            if(username!="" && password!=""){
                $.mobile.showPageLoadingMsg("a","Authentication...",false);
                xmlhttp= new XMLHttpRequest();
                xmlhttp.open("POST","http://krooe.com/php/testlogin.php",true);
                xmlhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
                xmlhttp.send("username="+username+"&password="+password);
                xmlhttp.onload=function(){
                $.mobile.hidePageLoadingMsg(); 
                json = JSON.parse(xmlhttp.responseText);
                if(json.status==true){
                    activate_links();
                    var user={
                    'first_name':json.fname,
                    'last_name':json.lname,
                    'email':json.email,
                    'AccountEmployeeId':json.AccountEmployeeId,
                    'AccountId':json.AccountId
                };
                localStorage.user=JSON.stringify(user);
                if(localStorage.checked!=undefined){
                  localStorage.remembred=localStorage.user;
                }
                var AccountId;
                user =localStorage.user;
                user= JSON.parse(user);
                AccountId=user.AccountId;
                $("#username_header").html(user.first_name+" "+user.last_name);
                $("#logoutButton").show();
                $(".menuButton").click();
                $(".menuButton").hide();
                }else{
                  $(".menuButton").show();
                  $('#message .inner').html("Login or password are not correct.");
                  $("#message").show();
                }
            };
         } 
        });
      $('div[data-role="dialog"]').live('pagebeforeshow', function(e, ui) {
        ui.prevPage.addClass("ui-dialog-background ");
        });
        
          $('div[data-role="dialog"]').live('pagehide', function(e, ui) {
        $(".ui-dialog-background ").removeClass("ui-dialog-background ");
        });
    });
  </script>
