  <script>
    $(document).bind("mobileinit", function(){
      
          $.mobile.defaultPageTransition = 'none';
          //$.mobile.defaultPageTransition = 'slide';
          //$.mobile.defaultPageTransition = 'fade';
          //$.mobile.defaultPageTransition = 'flow';
          //$.mobile.defaultPageTransition = 'flip';
          //$.mobile.defaultPageTransition = 'pop';
          
          $.mobile.ignoreContentEnabled = true;
          
          //enable this if you want your website to run without jQuery Mobile Navigation
          $.mobile.ajaxEnabled = false;
          var user =JSON.parse(localStorage.user);
          /************** loads all the departments ***********/
            AccountId=user.AccountId;
            xmlhttp= new XMLHttpRequest();
            xmlhttp.open("POST","http://krooe.com/php/get_departments.php",true);
            xmlhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
            xmlhttp.send("AccountId="+AccountId);
            xmlhttp.onload=function(){
            res=xmlhttp.responseText;
                res=JSON.parse(res);
                var taskGroup='<div id="department_id_'+res.AccountDepartmentId+'" class="pivotTab" >';
                    taskGroup+='<div class="groupBox">';
                    taskGroup+='<ul>';
                    if(res.length>0){
                      $.each(res,function(i,obj){
                      taskGroup+='<li>'+
                                    '<p class="value" data-department-id="'+obj.AccountDepartmentId+'">'+obj.DepartmentName+'</p>'+
                                  '</li>';
                          //$itemToLoad.append('<li id="'+obj.AccountProjectTaskId+'">'+obj.TaskName+'</li>');   
                      });     
                    }else{
                      taskGroup+='<li>'+
                                    '<p class="value">There is no Tasks in this project. </p>'+
                                  '</li>';
                    }
                    taskGroup+='</ul>'; 
                    taskGroup+='</div><!-- end group box -->'; 
                    taskGroup+='</div><!-- end tab -->';
                    $("#departments_list").html(taskGroup);
                    $(".pivotTab").show();
                    $(".pivotTab").prepend('<h5 class="sectionTitle"> Departments </h5>');
              
            }   
            $(".groupBox ul li").live('click',function(){
              localStorage.selectedDepatment=$(this).find("p.value").attr("data-department-id");
                window.location.href="employee.html"; 
            });
    });
  </script>
